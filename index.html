<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Academia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mulish:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all">
      <!-- Header -->
      <header>
        <nav class="topo">
          <img src="images/Logo.svg" alt="logo escrito treine.me" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <span>exclusivos e únicos para você.</span>
            <br />
            Invista no seu corpo e <span>tenha muito mais performance</span> e
            <br />qualidade de vida.
          </p>
          <button>
            <img src="images/wts.svg" alt="botão do WhatsApp" />
            <a href="#">Comece já</a>
          </button>
        </section>
        <img src="images/jup.svg" alt="desenho de mulher pulando corda" />
      </main>
    </div>
    <!-- Footer -->
    <footer>fale concosco no instagram <a href="#">@treine.me</a></footer>
    <img
      id="balls"
      src="images/balls.png"
      alt="bolinhas alaranjadas no canto inferior direito da página"
    />
  </body>
</html>
